<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Temperature&Humidity Graph</h2>
  <canvas id="dataChart" width="200" height="100"></canvas>

  <script>
    // Load CSV data from the file
    fetch('temperature_humidity.csv')
      .then(response => response.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        drawChart(data);
      })
      .catch(error => console.error('Error loading the CSV file:', error));

    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const result = {
        labels: [],
        temperature: [],
        humidity: []
      };

      for (let i = 1; i < lines.length; i++) { // Skip header
        const [temp, hum] = lines[i].split(',');
        result.labels.push(`Reading ${i}`);
        result.temperature.push(parseFloat(temp));
        result.humidity.push(parseFloat(hum));
      }
      return result;
    }

    function drawChart(data) {
      const ctx = document.getElementById('dataChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            {
              label: 'Temperature (Â°C)',
              data: data.temperature,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false
            },
            {
              label: 'Humidity (%)',
              data: data.humidity,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
